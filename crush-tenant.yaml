  /accounts/verify:
    post:
      tags:
      - verification
      summary: 验证码验证
      description: 验证码验证（绑定、修改、修改资产，支付，修改密码）
      parameters:
      - in: body
        name: verifyInfo
        required: true
        schema:
          required:
          - challenge
          - seccode
          - validate
          - account
          - code
          - type
          properties:
            challenge:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            seccode:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            validate:
              type: string
              description: 极验服务端需要用到的参数
              example: 'true'
            account:
              type: string
              description: 账号，邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111 , google:XXXXXX
              minLength: 16
              maxLength: 64
            code:
              type: string
              description: 默认验证码若存在两个code，此为关闭手机的谷歌验证或者邮件验证
              example: '666666'
              minLength: 6
              maxLength: 6
            secondCode:
              description: 如关闭手机接口此为关闭手机的验证码
              type: string
              example: Ls1w1w1
              maxLength: 200
            type:
              type: string
              description: 验证码类型,根据类型调用不同的短信模板
              enum:
              - edit_login_pwd
              - edit_asset_pwd
              - bind_phone
              - alter_phone
              - alter_google
              - withdraw
              - bind_google
              - pay
              - close_market
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/verifyRequest'
        400:
          description: 验证失败
        403:
          description: 未授权
          schema:
            $ref: '#/definitions/verifyResponse'
      security:
      - api_key: []
  /accounts/verifyLoginOrPassword:
    post:
      tags:
      - verification
      summary: 验证码验证
      description: 验证码验证（登录和忘记密码用）
      parameters:
      - in: body
        name: verifyInfo
        required: true
        schema:
          required:
          - account
          - code
          - type
          - token
          properties:
            challenge:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            seccode:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            validate:
              type: string
              description: 极验服务端需要用到的参数
              example: 'true'
            account:
              type: string
              description: 账号，邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111 , google:XXXXXX
              minLength: 16
              maxLength: 64
            token:
              description: 登录返回的toekn或忘记密码
              type: string
              example: Ls1w1w1
              maxLength: 256
            password:
              description: secondToken传入新密码
              type: string
              example: ppsasas
              minLength: 8
              maxLength: 16
            code:
              type: string
              description: 验证码
              example: '666666'
              minLength: 6
              maxLength: 6
            type:
              type: string
              description: 验证码类型,根据类型调用不同的短信模板
              enum:
              - login
              - forget_pwd
              - edit_login_pwd
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/verifyRequest'
        400:
          description: 验证失败
        401:
          description: 忘记密码二次验证
          schema:
            $ref: '#/definitions/verifyResponse'
