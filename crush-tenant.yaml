securityDefinitions:
  api_key:
    type: apiKey
    name: apikey
    in: header
definitions:
  GetRechargeRecordQuery:
    type: object
    description: 获取账户充币记录搜索条件
    properties:
      status:
        type: string
        description: 充币状态,
        enum:
        - SUCCEED
        - FAILED
        - CONFIRMING
        example: SUCCEED
      coinId:
        type: string
        description: 币id
        example: '546464'
  GetAccountInfoResponse:
    type: object
    description: 获取账户状态信息
    properties:
      accountInfo:
        $ref: '#/definitions/AccountInfoRespones'
      certificationAudit:
        $ref: '#/definitions/CertificationAudit'
  GetCoinListsResponse:
    type: array
    description: 获取币种列表
    items:
      type: object
      description: 获取币种列表
      properties:
        coinId:
          type: string
          description: 币ID
          example: '1'
        logoKey:
          type: string
          description: 币图标KEY
        logoUrl:
          type: string
          description: 币图标URL
        shortName:
          type: string
          description: 币简称
          example: ETH
        fullName:
          type: string
          description: 币全称
  GetEntrustsResponse:
    type: object
    description: 获取委托列表
    properties:
      meta:
        $ref: '#/definitions/Pagination'
      query:
        $ref: '#/definitions/GetEntrustsQuery'
      items:
        type: array
        description: 委托列表
        items:
          type: object
          description: 委托记录
          properties:
            orderId:
              type: string
              description: 委托单id
              example: '1111111'
            createdAt:
              type: string
              description: 创建时间
              format: date-time
              example: '2017-01-22T09:28:33Z'
            exchangeName:
              type: string
              description: 交易所名称
              example: 万象交易所
            tradeType:
              type: string
              description: 交易类型 buy:买入 sell:买出
              enum:
              - buy
              - sell
              example: buy
            entrustType:
              type: string
              description: 委托类型 limit限价 market市价 profit_loss止盈止损  time_limit限时委托
              enum:
              - limit
              - market
              - profit_loss
              - time_limit
              example: buy
            tradingPair:
              type: string
              description: 交易对
              example: ETH/BTC
            price:
              type: string
              description: 价格
              example: '33.4444444'
            entrustVolume:
              type: string
              description: 委托数量
              example: '33333.33333'
            volume:
              type: string
              description: 成交数量
              example: '1.00002'
            amount:
              type: string
              description: 成交金额
              example: '83838.83838'
            status:
              type: string
              description: 状态
              enum:
