          description: 极验初始化失败
  /accounts/send-verification-code:
    post:
      tags:
      - account-management
      summary: 发送验证码
      description: 绑定手机号码
      parameters:
      - in: body
        name: body
        description: 请求手机号码
        required: true
        schema:
          $ref: '#/definitions/PostSendverificationCodeRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PostCodeResponse'
        '400':
          description: 发送验证码失败
        '500':
          description: 服务器内部错误
      security:
      - api_key: []
  /accounts/verify:
    post:
      tags:
      - account-management
      summary: 验证码验证
      description: 验证码验证
      parameters:
      - in: body
        name: verifyInfo
        required: true
        schema:
          required:
          - challenge
          - seccode
          - validate
          - account
          - code
          - baseToken
          properties:
            challenge:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            seccode:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            validate:
              type: string
              description: 极验服务端需要用到的参数
              example: 'true'
            account:
              type: string
              description: 账号，邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111 , google:XXXXXX
              minLength: 16
              maxLength: 64
            code:
              type: string
              description: 默认验证码若存在两个code，此为关闭手机的谷歌验证或者邮件验证
              example: '666666'
              minLength: 6
              maxLength: 6
            baseToken:
              description: baseToken 第一个接口返回的参数
              type: string
              example: 1234ABas12as12asd
              maxLength: 200
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/verifyRequest'
        400:
          description: 验证失败
