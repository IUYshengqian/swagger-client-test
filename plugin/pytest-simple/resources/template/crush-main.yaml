  /accounts/verify:
    post:
      tags:
      - verification
      summary: 验证码验证
      description: 验证码验证（绑定、修改、关闭电话和谷歌，修改密码，忘记密码）
      parameters:
      - in: body
        name: verifynfo
        required: true
        schema:
          required:
          - challenge
          - gt
          - new_captcha
          - account
          - code
          - baseToken
          properties:
            challenge:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            gt:
              type: string
              description: 极验服务端需要用到的参数
              example: 048ebbe51f829995db76ac4b81546403
            new_captcha:
              type: string
              description: 极验服务端需要用到的参数
              example: 'true'
            account:
              type: string
              description: 账号，邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111 , google:XXXXXX
              minLength: 16
              maxLength: 64
            code:
              type: string
              description: 验证码 如关闭手机此为手机的验证码
              example: '666666'
              minLength: 6
              maxLength: 6
            baseToken:
              description: baseToken 第一个接口返回的参数
              type: string
              example: 1234ABas12as12asd
              maxLength: 200
            secondToken:
              description: secondToken （只有忘密码的第二次verify才传此字段，此字段第一次verify返回）
              type: string
              example: asasas12asasasa12s
              maxLength: 200
            newPassword:
              description: newPassword （只有忘密码的第二次verify才传此字段）
              type: string
              example: Ls1w1w1
              maxLength: 200
            secondCode:
              description: 如关闭手机接口此为另一个验证方式的验证码如谷歌或邮箱
              type: string
              example: Ls1w1w1
              maxLength: 200
            type:
              type: string
              description: 验证码类型,根据类型调用不同的短信模板
              enum:
              - login
              - register
              - forget_pwd
              - edit_login_pwd
              - edit_asset_pwd
              - bind_phone
              - edit_phone
              - unbind_phone
              - alter_google
              - withdraw
              - bind_google
              - unbind_google
              - open_google
              - pay
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/verifyRequest'
        400:
          description: 验证失败
        401:
          description: 二次验证
          schema:
            $ref: '#/definitions/verifyResponse'
