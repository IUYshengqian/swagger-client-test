paths:
  /init-captcha:
    get:
      tags:
      - verification
      summary: 极验初始化
      description: 极验初始化
      responses:
        200:
          description: OK
          schema:
            properties:
              success:
                type: string
                description: 是否成功，成功返回1
                example: '1'
              challenge:
                type: string
                description: 极验服务端需要用到的参数
                example: 048ebbe51f829995db76ac4b81546403
              gt:
                type: string
                description: 极验服务端需要用到的参数
                example: 048ebbe51f829995db76ac4b81546403
              new_captcha:
                type: string
                description: 极验服务端需要用到的参数
                example: 'true'
        400:
          description: 极验初始化失败
  /init-googleauth:
    post:
      tags:
      - verification
      summary: 谷歌验证初始化
      description: 谷歌验证初始化
      parameters:
      - in: body
        name: info
        schema:
          required:
          - account
          properties:
            account:
              type: string
              description: 邮箱或是手机,邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111
              maxLength: 64
      responses:
        200:
          description: OK
          schema:
            properties:
              uri:
                type: string
                description: 生成二维码的字符串
                example: otpauth://totp/544832037@qq.com?secret=ZHMP6Z5LUYEEV6UT
              key:
                type: string
                description: 私钥
                example: ZHMP6Z5LUYEEV6UT
        400:
          description: 谷歌验证初始化失败
  /get-verification-code:
    post:
      tags:
      - verification
      summary: 获取验证码
      description: 获取验证码
      parameters:
      - in: body
        name: info
        schema:
          properties:
            account:
              type: string
              description: 邮箱或是手机,邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111
              maxLength: 64
            type:
              type: string
              description: 验证码类型,根据类型调用不同的短信模板
              enum:
              - login
              - register
              - forget_pwd
              - edit_login_pwd
              - edit_asset_pwd
              - bind_email
              - unbind_email
              - bind_phone
              - unbind_phone
              - withdraw
              - pay
      responses:
        200:
          description: OK
        400:
          description: 获取验证码失败
  /verify:
    post:
      tags:
      - verification
      summary: 验证码验证
      description: 验证码验证
      parameters:
      - in: body
        name: info
        schema:
          required:
          - account
          - code
          - type
          properties:
            account:
              type: string
              description: 账号，邮箱不超过64个字符，手机不超过16
              example: mailto:hello.world@email.com, number:18645511111 , google:XXXXXX
            code:
              type: string
              description: 验证码
              example: '666666'
              maxLength: 6
            type:
              type: string
              description: 验证码类型,根据类型调用不同的短信模板
              enum:
              - login
              - register
              - forget_pwd
              - edit_login_pwd
              - edit_asset_pwd
              - bind_email
              - unbind_email
              - bind_phone
              - unbind_phone
              - withdraw
              - pay
      responses:
        200:
          description: OK
          schema:
            properties:
              token:
                type: string
                description: 用户登录的时候才返回token
                example: d41d8cd98f00b204e9800998ecf8427e
        400:
          description: 验证失败
