          type: object
          description: 提币记录实体
          properties:
            id:
              type: string
              description: id
              example: '6466654'
            coinId:
              type: string
              description: 币id
              example: '6466654'
            shortName:
              type: string
              description: 币简称
              example: eth
            fullName:
              type: string
              description: 币全称
            logo:
              type: string
              description: 币Logo
            confirmationNumber:
              type: integer
              description: 区块确认数
              example: 30
            submittedAt:
              type: string
              description: 提交时间
              format: date-time
              example: 2018-03-08 22:39
            completedAt:
              type: string
              description: 完成时间
              format: date-time
              example: 2018-03-08 22:39
            amount:
              type: string
              description: 提币数量
            fee:
              type: string
              description: 手续费
            address:
              type: string
              description: 提币地址
            txid:
              type: string
              description: 交易hash
            status:
              type: string
              description: 提币状态
              enum:
              - WAIT_REVIEW
              - REVIEWING
              - SUCCEED
              - CONFIRMING
              - CANCEL
              - REFUSAL
              example: SUCCEED
            confirmedTimes:
              type: integer
              description: 区块确认次数
              example: 12
            remark:
              type: string
              description: 失败原因
              example: 丑
  GetWithdrawRecordQuery:
    type: object
    description: 获取账户提币记录搜索条件
    properties:
      status:
        type: string
        description: 提币状态
        enum:
        - WAIT_REVIEW
        - REVIEWING
        - SUCCEED
        - FAILED
        - CONFIRMING
        - CANCEL
        - REFUSAL
        example: SUCCEED
      coinId:
        type: string
        description: 币id
        example: '6466654'
  PostUnauthorizedAccountResponse:
    type: object
    description: 账户401返回的信息
    properties:
      authMessage:
        type: string
        description: 当前用户绑定的验证方式
      baseToken:
        type: string
        description: 账户ID
      type:
        type: string
        description: 验证类型login
      otcId:
        type: string
        description: 法币的id
      validationRestrict:
        type: string
        description: 当前开启的验证方式
  CertificationAudit:
    type: object
    description: 实名认证状态信息
    properties:
      certificationStatus:
        type: string
        description: 当前认证状态
        enum:
        - none
        - applied
        - accepted
        - rejected
      certificationType:
        type: string
        description: 认证类型，当前没有认证时忽略此字段
        enum:
        - individual
        - company
      rejectedType:
        type: string
        description: 认证拒绝类型
      rejectedReason:
        type: string
        description: 认证拒绝的原因
      applicationDate:
        type: string
        description: 认证时间
        format: date-time
      certificatName:
        type: string
        description: 认证名字
  GetHistoricalDataResponse:
    type: array
    description: K线数据
    items:
      type: object
      description: K线推送数据
      properties:
        openPrice:
          type: string
          description: 开盘价格
        closePrice:
          type: string
          description: 收盘价格
        highestPrice:
          type: string
          description: 最高价
        lowestPrice:
          type: string
          description: 最低价
        volume:
          type: string
          description: 成交量
        time:
          type: string
          description: 时间戳
  NotifyList:
    type: object
    description: 推送消息列表，包括广播的消息和单独发给用户的消息
    properties:
      meta:
        $ref: '#/definitions/Pagination'
      items:
        type: array
        items:
          type: object
          description: 消息项
          properties:
            id:
              type: integer
              format: int64
              description: 消息ID
            title:
              type: string
              description: 标题
            content:
              type: string
              description: 消息体，可以是json结构，由终端自行定义
          example:
          - id: 1
            title: BTC
            content: btc看涨
          - id: 2
            title: ETH
            content: eth 跟随大盘
  GetKinmallInfoResponse:
    type: object
    description: 获取详情
    properties:
      title:
        type: string
        description: 标题
      createdAt:
        type: string
        description: 创建时间
      author:
        type: string
        description: 作者
        example: admin
        minLength: 0
        maxLength: 8
      url:
        type: string
        description: 跳转链接
        minLength: 5
        maxLength: 64
      content:
        type: string
        description: 内容
        example: WanShare将于7月15日00:00上线BCH
        minLength: 0
        maxLength: 2048
  GetSuggestionExchangeListResponse:
    type: array
    description: 模糊获取交易所列表
    items:
      type: object
      description: 交易所详情
      properties:
        id:
          type: string
          description: id
        logoUrl:
          type: string
          description: logo地址
        name:
          type: string
          description: 名称
  PutVPSRequest:
    type: object
    description: 更新vps 是否有流量
    properties:
      ip:
        description: vps ip
        type: string
        example: 192.168.83.68
